<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters Actividad2</title>
    <style>
        .image-container img {
            width: 500px;
            transition: filter;
        }

        .image-container img:hover {
            filter: invert(100%);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="/Portafolio/IMG/esqueleto.jpg" alt="Esqueleto">
    </div>
</body>
</html>
