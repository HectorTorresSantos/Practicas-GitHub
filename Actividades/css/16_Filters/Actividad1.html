<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters Actividad1</title>
    <style>
        .imagen-container img {
            width: 300px;
            transition: filter;
        }

        .imagen-container img:hover{
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <div class="imagen-container">
        <img src="Portafolio/IMG/dj.jpg" alt="DJ">
    </div>
</body>
</html>
