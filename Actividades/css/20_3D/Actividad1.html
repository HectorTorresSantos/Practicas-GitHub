<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Actividad1</title>
    <style>
        .imagen {
            width: 25%; 
            height: 25%; 
            object-fit: cover; 
            transition: transform 0.5s; 
        }

        .imagen:hover {
            transform: rotateY(20deg) scale(1.1); 
        }
    </style>
</head>
<body>
    <div>
        <img src="/Portafolio/IMG/10-monstruo.png" alt="Monstruo" class="imagen">
    </div>
</body>
</html>
