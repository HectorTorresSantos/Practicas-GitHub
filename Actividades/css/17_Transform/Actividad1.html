<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Actividad1</title>
    <style>
        .rotar-boton {
            cursor: pointer;
            transition: transform ;
        }

        .rotar-boton:hover {
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <button class="rotar-boton">Casi recto</button>
</body>
</html>
