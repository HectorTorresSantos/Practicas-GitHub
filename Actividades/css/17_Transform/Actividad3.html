<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Actividad3</title>
    <style>

        .circulo {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: left 0.5s;
        }

        #rojo {
            background-color: red;
            left: 50px;
            top: 50px;
        }

        #azul {
            background-color: rgba(0, 0, 255, 0.5);
            left: 200px;
            top: 50px;
        }

        #azul:hover {
            left: 50px;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <div class="circulo" id="rojo"></div>
        <div class="circulo" id="azul"></div>
    </div>
</body>
</html>
