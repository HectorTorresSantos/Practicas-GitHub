<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Actividad2</title>
    <style>

        .modal {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform ;
        }
        .modal:hover {
            transform: scale(2);
        }
        .cerrar-boton {
            cursor: pointer;
            padding: 10px;
            background-color: #ff0000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="modal">
        <button class="cerrar-boton">Cerrar</button>
    </div>
</body>
</html>
