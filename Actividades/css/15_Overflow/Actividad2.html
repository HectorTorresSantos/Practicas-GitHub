<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Actividad2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .table-container table {
            min-width: 600px;
        }

        th, td {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <caption>Mi tabla</caption>
            <thead>
                <tr>
                    <th>Título 1</th>
                    <th>Título 2</th>
                    <th>Título 3</th>
                    <th>Título 4</th>
                    <th>Título 5</th>
                    <th>Título 6</th>
                    <th>Título 7</th>
                    <th>Título 8</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Contenido</td>
                    <td>Contenido</td>
                    <td>Contenido</td>
                    <td>Contenido</td>
                    <td>Contenido</td>
                    <td>Contenido</td>
                    <td>Contenido</td>
                    <td>Contenido</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
